
<!DOCTYPE html>
<html>
<head>

  <title>Cart</title>

    
  <!-- css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/nivo-lightbox.css">
  <link rel="stylesheet" href="css/nivo_themes/default/default.css">
  <link rel="stylesheet" href="css/hover-min.css">
  <link rel="stylesheet" href="css/flexslider.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="cart.css">

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>

</head>
<body>


<section id="menu" class="parallax-section">
  <div class="container">
    <div class="row">

      
         <div class="wow fadeInUp section-title" data-wow-delay="0.3s">
            <h2>Food Menu</h2>
            
        </div>
      </div>

      
        <div class="media wow fadeInUp" data-wow-delay="0.6s">
          <div class="media-object pull-left">  </div>
           <div class="media-body">
            <h3 class="media-heading">Juices</h3>
            <p>Fresh as Morning Dew</p>
          <div class="product-price">60</div>
          <img src="images/gallery-img1.jpg" alt="Food Menu">
    <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">60</div>
  
          

      
        <div class="media wow fadeInUp" data-wow-delay="0.6s">
          <div class="media-object pull-left">  </div>
           <div class="media-body">
            <h3 class="media-heading">Biriyani</h3>
            <p>Can never go wrong with biriyani</p>
          <div class="product-price">190</div>
          <img src="images/gallery-img2.jpg"  alt="Food Menu">
    <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">190</div>
 
          

          
      <div class="media wow fadeInUp" data-wow-delay="0.6s">
          <div class="media-object pull-left">  </div>
           <div class="media-body">
            <h3 class="media-heading">Platters</h3>
            <p>How Much Meat can you eat</p>
          <div class="product-price">250</div>
          <img src="images/gallery-img3.jpg"  alt="Food Menu">
    <div class="product-quantity">
      <input type="number" value="2" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">250</div>
  
           
           
     

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">71.97</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">3.60</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">90.57</div>
    </div>
  </div>
      
      <button class="checkout">Checkout</button>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>



<!-- javscript js -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/jquery.magnific-popup.min.js"></script>

<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.backstretch.min.js"></script>

<script src="js/isotope.js"></script>
<script src="js/imagesloaded.min.js"></script>
<script src="js/nivo-lightbox.min.js"></script>

<script src="js/jquery.flexslider-min.js"></script>
<script type="js/modal.js"></script>
<script src="js/jquery.parallax.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/wow.min.js"></script>

<script src="js/custom.js"></script>
<script src="cart.js"></script>
</body>
</html>
